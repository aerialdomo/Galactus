<!DOCTYPE html>
<meta charset=utf-8>

<html>

  <head>
    <title>Play Galactus</title>

    <link rel="stylesheet" href="css/space.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/lib/Box2dWeb-2.1a.3/Box2dWeb-2.1.a.3.js"></script>

	  <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script src="./js/leap.js"></script>

	  <script src="./js/leap_helper.js"></script>
    <script type="text/javascript" src="js/solar-system.js"></script>
  	<script type="text/javascript" src="js/ui.js"></script>
  </head>

  <body>
    <form action="" id="vector">
      <label>Starting X
        <input id="startX" type="number" min=0 step=1 />
      </label>

      <label>Starting Y
        <input id="startY" type="number" min=0 step=1 />
      </label>
      
      <label>Vector X
        <input id="vectorX" type="number" min=0 step=1 />
      </label>

      <label>Vector Y
        <input id="vectorY" type="number" min=0 step=1 />
      </label>

      <button id="fire">Fire planet!</button>
    </form>

    <h1>Galactus</h1>

  	<div id="galaxy">
  		<div id="sun">
  			
  		</div>
  		<div class="star">.</div>
  	</div>

    <canvas id="space" width=800 height=600></canvas>

  </body>

</html>
